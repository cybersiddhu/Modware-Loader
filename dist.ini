name    = Modware-Loader
author  = Siddhartha Basu <biosidd@gmail.com>
license = Perl_5
copyright_holder = Siddhartha Basu
copyright_year   = 2011
version = 1.1.0


;[BumpVersionFromGit]
;first_version = 0.1.0
;version_regexp = ^release-(.+)$


[@Filter]
bundle = @Classic
remove = PodVersion
remove = BumpVersion
remove = MakeMaker
remove = Readme
remove = UploadToCPAN
remove = PodSyntaxTests

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
type = markdown
filename = README.md
location = root

[ModuleShareDirs]
Modware::Loader = share



[ExecDir]
;[FatPacker]
;script = bin/mod-transform.pl


[PodWeaver]
;[PerlTidy]
[MetaJSON]

[Prereqs]
perl = 5.010
MooseX::Getopt = 0.56
MooseX::App::Cmd = 0.09
MooseX::ConfigFromFile = 0.10
Bio::Chado::Schema = 0.20000
Tie::Cache=0.17
Bio::GFF3::LowLevel = 1.5
File::Find::Rule = 0.32
Log::Log4perl = 1.40
BioPortal::WebService = 1.0.0
MooseX::Attribute::Dependent = 1.1.2
DBD::Oracle = 1.52
Math::Base36 = 0.10
Email::Simple = 2.10
Email::Sender::Simple = 0.102370
Email::Valid = 0.184
Spreadsheet::WriteExcel = 2.37
MooseX::Event = v0.2.0
MooseX::Types::Path::Class = 0.06

[Prereqs / RuntimeRecommends]
Child = 0.009
XML::LibXML = 1.70
XML::Simple = 2.18
Text::TablularDisplay = 1.33


[Prereqs / TestRecommends]
Test::File = 1.34
Test::Spec = 0.46
Test::Moose::More = 0.0019

[ModuleBuild]
[CPANFile]
[InstallGuide]

[CopyFilesFromBuild]
copy = Build.PL
copy = cpanfile
copy = META.json

; xt tests
[MetaTests]
;[PortabilityTests]
;[CriticTests]
[ReportVersions::Tiny]

[TestRelease]

; before release
[Git::Check]

[ConfirmRelease]



[FakeRelease]
[NextRelease]
; after release
[Git::Commit]
[Git::Tag]
tag_format = release-%v

[Git::CommitBuild]
;branch = build/release-%b
;branch = build/%b
message = Trial build result of %h from %b
release_branch = release
release_message = Release build of %h from %b

;[Git::Push]
;push_to = origin master
;push_to = origin +build/release-master:refs/heads/release-master

